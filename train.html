<!DOCTYPE html>

<html lang="en-us">

<head>

    <title>Train Scheduler</title>
    <meta charset="UTF-8">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

    <!--Moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

<div class="container">

    <!-- Header-->
    <div class="jumbotron" >
        <h1 class="text-center">Anytime is Train Time</h1><br>
        <p class="text-center">Choo choo. Chee chee.</p>
    </div>

    <!-- Current Train Schedule list-->
    <div class="row">
       <div class="col-xs-12">
           <div class="panel panel-info">
               <div class="panel-heading">
                   <h3 class="panel-title">Current Train Schedule</h3>
               </div>
               <div class="panel-body">
                   <table class="table table-hover" id="train-schedule">
                       <thead>
                           <tr>
                               <th>Train Name</th>
                               <th>Destination</th>
                               <th>Frequency (min)</th>
                               <th>Next Arrival</th>
                               <th>Minutes Away</th>
                           </tr>
                       </thead>
                       <tbody>
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
    </div>


    <!-- Add Train form-->
    <div class="row" id="addTrain">
        <div class="col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="trainDest">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="trainFirst">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="trainFreq">
                        </div>
                        <button type="submit" class="btn btn-success" id="add-train">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="logic.js"></script>
</body>
</html>
